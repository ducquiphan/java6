<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<title>Demo Lab 2</title>
</head>
<body>
<div class="container">
	<img class="img-fluid" th:src="@{/images/logo.png}" alt="">
	<a th:href="@{|/lab2/demo3/student?index=${i + 1}|}" class="btn btn-primary mx-3">Next</a>
	<!--    <a th:href="@{/student(index=${index +1})}" class="btn btn-primary mx-3">Next</a>-->
	<ul th:object="${student}">
		<li th:text="*{name}"></li>
		<li th:text="*{gender ? 'Male' : 'Female'}"></li>
		<li th:text="*{contact.email}"></li>
		<li th:text="*{subjects}"></li>
	</ul>
</div>
</body>
</html>
